<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <app-header></app-header>
  <div class="container">
    <h2>Posts</h2>
    <button class="btn btn-primary" routerLink="/main">Back to main</button>
    <div class="row">
      <div class="col-md-4" *ngFor="let post of userPosts">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

</body>

</html>
